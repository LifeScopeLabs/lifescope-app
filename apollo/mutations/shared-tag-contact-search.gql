mutation sharedTagContactSearch($id: String!, $passcode: String!, $offset: Int, $limit: Int, $sortField: String, $sortOrder: String) {
    sharedTagContactSearch(id: $id, passcode: $passcode, offset: $offset, limit: $limit, sortField: $sortField, sortOrder: $sortOrder) {
       id,
	   avatar_url,
	   connection_id,
	   connection_id_string,
	   handle,
	   hidden,
	   name,
	   provider_id,
	   provider_id_string,
	   tagMasks {
		   added,
		   removed,
		   source
	   }
    }
}

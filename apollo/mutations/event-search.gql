mutation eventSearch($q: String, $offset: Int, $limit: Int, $filters: String, $sortField: String, $sortOrder: String) {
    eventSearch(q: $q, offset: $offset, limit: $limit, filters: $filters, sortField: $sortField, sortOrder: $sortOrder) {
        id,
        connection_id,
        connection_id_string,
        contact_interaction_type,
        context,
        datetime,
        provider_id,
        provider_id_string,
        provider_name,
        type,
        content_ids,
        contact_ids,
        location_id,
        location_id_string,
        tagMasks {
          added,
          removed,
          source
        },
        hydratedContent {
            id,
            embed_content,
            embed_format,
            embed_thumbnail,
            mimetype,
            price,
            tagMasks {
                added,
                removed,
                source
            },
            text,
            title,
            type,
            url
        },
        hydratedContacts {
            id,
            avatar_url,
            handle,
            name,
            people_id,
            tagMasks {
                added,
                removed,
                source
            },
		    hydratedPerson {
			  id,
			  first_name,
			  middle_name,
			  last_name,
			  avatar_url,
			  tagMasks {
			  	added,
			  	removed,
			  	source
			  }
		    }
        }
    }
}

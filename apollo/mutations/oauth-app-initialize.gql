mutation oauthAppInitialize($name: String!, $description: String!, $homepage_url: String!, $privacy_policy_url: String!){
    oauthAppInitialize(name: $name, description: $description, homepage_url: $homepage_url, privacy_policy_url: $privacy_policy_url) {
        id,
        client_id,
        name,
        description,
        homepage_url,
        privacy_policy_url
    }
}

mutation personSearch($q: String, $offset: Int, $limit: Int, $filters: String, $sortField: String, $sortOrder: String) {
    personSearch(q: $q, offset: $offset, limit: $limit, filters: $filters, sortField: $sortField, sortOrder: $sortOrder) {
        id,
        avatar_url,
        first_name,
        middle_name,
        last_name,
        contact_ids,
        contact_id_strings,
        hidden,
        hydratedContacts {
        	id,
			avatar_url,
			handle,
			hidden,
			name,
			hydratedConnection {
				id,
				provider_id,
				provider {
					id,
					name
				},
			}
        },
		tagMasks {
			added,
			removed,
			source
		}
    }
}

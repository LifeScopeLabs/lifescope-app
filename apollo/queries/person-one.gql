query personMany($id: String!) {
    personOne(filter: { id: $id }) {
        id,
        avatar_url,
        first_name,
        middle_name,
        last_name,
        contact_ids,
        contact_id_strings,
        hidden,
        hydratedContacts {
        	id,
			avatar_url,
			handle,
			name,
			connection_id,
			hydratedConnection {
				id,
				provider_id,
				provider {
					id,
					name
				},
			}
        }
    }
}
